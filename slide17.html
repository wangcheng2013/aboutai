<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI会替代人类吗？</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            overflow: hidden;
        }
        .question-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .question-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        .thinking-icon {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .missing-item {
            transition: all 0.3s ease;
        }
        .missing-item:hover {
            background-color: rgba(239, 68, 68, 0.1);
            transform: scale(1.05);
        }
        .timeline-dot {
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            animation: glow 2s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(102, 126, 234, 0.5); }
            50% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.8); }
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="w-full h-screen flex items-center justify-center p-4">
        <div class="max-w-7xl mx-auto">
            <!-- 标题区域 -->
            <div class="text-center mb-8">
                    <h1 class="text-5xl font-black text-gray-800 mb-3">AI会替代人类吗？</h1>
            </div>
            
            <div class="grid grid-cols-2 gap-8">
                <!-- 你的答案是什么 -->
                <div class="question-card bg-white rounded-2xl p-6 shadow-lg">
                    <div class="flex items-center mb-6">
                        <div class="w-14 h-14 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-2xl flex items-center justify-center mr-4">
                            <i class="fas fa-comment-dots text-2xl text-white"></i>
                        </div>
                        <div>
                            <h3 class="text-2xl font-bold text-gray-800">你的答案是什么？</h3>
                            <p class="text-gray-600 text-sm">两种对立的观点</p>
                        </div>
                    </div>
                    
                    <div class="space-y-6">
                        <!-- 会替代 -->
                        <div class="bg-red-50 p-4 rounded-xl border-l-4 border-red-500">
                            <div class="flex items-center mb-2">
                                <i class="fas fa-robot text-red-500 text-xl mr-2"></i>
                                <h4 class="text-lg font-bold text-red-700">会替代</h4>
                            </div>
                            <p class="text-gray-700">硅基生命终将统治地球</p>
                            <ul class="mt-2 text-sm text-gray-600 space-y-1 pl-6 list-disc">
                                <li>AI进化速度远超生物进化</li>
                                <li>计算能力持续指数级增长</li>
                                <li>最终实现技术奇点</li>
                            </ul>
                        </div>
                        
                        <!-- 不会替代 -->
                        <div class="bg-blue-50 p-4 rounded-xl border-l-4 border-blue-500">
                            <div class="flex items-center mb-2">
                                <i class="fas fa-hands-helping text-blue-500 text-xl mr-2"></i>
                                <h4 class="text-lg font-bold text-blue-700">不会替代</h4>
                            </div>
                            <p class="text-gray-700">有生之年只能看到更长时间的辅助和共生</p>
                            <ul class="mt-2 text-sm text-gray-600 space-y-1 pl-6 list-disc">
                                <li>AI与人类能力互补</li>
                                <li>情感和创造力难以复制</li>
                                <li>人机协作是未来趋势</li>
                            </ul>
                        </div>
                    </div>

                </div>
                
                <!-- 还缺什么 -->
                <div class="question-card bg-white rounded-2xl p-6 shadow-lg">
                    <div class="flex items-center mb-6">
                        <div class="w-14 h-14 bg-gradient-to-br from-red-500 to-orange-500 rounded-2xl flex items-center justify-center mr-4">
                            <i class="fas fa-puzzle-piece text-2xl text-white"></i>
                        </div>
                        <div>
                            <h3 class="text-2xl font-bold text-gray-800">还缺什么？</h3>
                            <p class="text-gray-600 text-sm">关键能力缺失</p>
                        </div>
                    </div>
                    
                    <div class="space-y-3">
                        <div class="missing-item flex items-center p-3 bg-red-50 rounded-lg">
                            <i class="fas fa-heart text-red-500 mr-3 text-lg"></i>
                            <div>
                                <h4 class="font-bold text-gray-800">情感智能</h4>
                                <p class="text-xs text-gray-600">真正的情感理解和共鸣</p>
                            </div>
                        </div>
                        
                        <div class="missing-item flex items-center p-3 bg-orange-50 rounded-lg">
                            <i class="fas fa-lightbulb text-orange-500 mr-3 text-lg"></i>
                            <div>
                                <h4 class="font-bold text-gray-800">创造动机</h4>
                                <p class="text-sm text-gray-600">自主创造的内驱力</p>
                            </div>
                        </div>
                        
                        <div class="missing-item flex items-center p-3 bg-yellow-50 rounded-lg">
                            <i class="fas fa-balance-scale text-yellow-500 mr-3 text-lg"></i>
                            <div>
                                <h4 class="font-bold text-gray-800">价值判断</h4>
                                <p class="text-sm text-gray-600">道德伦理和价值观念</p>
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="mt-6 p-4 bg-gray-50 rounded-xl">
                        <h4 class="font-bold text-gray-800 mb-2">电影艺术的启示</h4>
                        <p class="text-gray-600 text-xs leading-relaxed">
                            就像《西部世界》中早期的的Dolores，即使拥有高度智能，缺乏<span class="bg-red-200 px-1.5 py-0.5 rounded">自我意识</span>和<span class="bg-blue-200 px-1.5 py-0.5 rounded">繁衍动机</span>，
                            也无法真正替代人类
                        </p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
<script>
    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight' || e.key === ' ') {
            e.preventDefault();
            window.parent.postMessage('go-next', '*');
        } else if (e.key === 'ArrowLeft') {
            e.preventDefault();
            window.parent.postMessage('go-prev', '*');
        }
    });
</script>
</body>
</html>
