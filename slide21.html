<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四个思维坐标轴</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            overflow: hidden;
        }
        .triangle-container {
            position: relative;
            width: 800px;
            height: 650px; /* Reduced by 10% from 700px */
            margin: 0 auto;
        }
        .axis-line {
            position: absolute;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .axis-horizontal {
            width: 100%;
            height: 4px;
            top: 50%;
            transform: translateY(-50%);
        }
        .axis-vertical {
            width: 4px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        .thinking-node {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: float 4s ease-in-out infinite;
            transform: translate3d(0,0,0); /* Force hardware acceleration */
            will-change: transform; /* Optimize animations */
        }
        .thinking-node:hover {
            transform: scale(1.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .systemic-thinking:hover {
            transform: translate3d(-50%, -50%, 0) scale(1.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        @keyframes float {
            0%, 100% { 
                transform: translate3d(0, 0, 0); 
            }
            50% { 
                transform: translate3d(0, -10px, 0); 
            }
        }
        .essence-thinking {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            top: 65%;  /* Moved up from 70% to 65% */
            left: 15%;
            animation-delay: 0s;
        }
        .global-thinking {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            top: 15%;
            left: 0;
            right: 0;
            margin: 0 auto;
            transform: none;
            animation-delay: 1s;
        }
        .end-game-thinking {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            top: 65%;  /* Moved up from 70% to 65% */
            right: 15%;
            animation-delay: 2s;
        }
        .systemic-thinking {
            background: linear-gradient(135deg, #7ec5c2 0%, #e6a5b8 100%);
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0);
            animation: none; /* Remove float animation for stability */
            width: 140px;
            height: 140px;
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .center-node {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="w-full h-screen flex items-center justify-center p-8">
        <div class="max-w-7xl mx-auto">
            <!-- 标题区域 -->
            <div class="text-center mb-12">
                <h1 class="text-6xl font-black text-gray-800 mb-6">产品经理四个重要思维</h1>
            </div>
            
            <!-- 坐标轴图 -->
            <div class="triangle-container">
                <!-- 连接线 -->
                <svg width="100%" height="100%" class="absolute top-0 left-0">
                    <!-- 连接线样式 -->
                    <defs>
                        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                        refX="0" refY="3.5" orient="auto">
                            <polygon points="0 0, 10 3.5, 0 7" fill="#667eea" />
                        </marker>
                    </defs>
                    
                    <!-- 连接线 -->
                    <line x1="50%" y1="15%" x2="20%" y2="65%" stroke="#cbd5e0" stroke-width="2" stroke-dasharray="5,5" />
                    <line x1="50%" y1="15%" x2="80%" y2="65%" stroke="#cbd5e0" stroke-width="2" stroke-dasharray="5,5" />
                    <line x1="20%" y1="65%" x2="80%" y2="65%" stroke="#cbd5e0" stroke-width="2" stroke-dasharray="5,5" />
                    
                    <!-- 中心到各顶点的连接线 -->
                    <line x1="50%" y1="50%" x2="50%" y2="20%" stroke="#4fd1c5" stroke-width="2" marker-end="url(#arrowhead)" />
                    <line x1="50%" y1="50%" x2="20%" y2="75%" stroke="#4fd1c5" stroke-width="2" marker-end="url(#arrowhead)" />
                    <line x1="50%" y1="50%" x2="80%" y2="75%" stroke="#4fd1c5" stroke-width="2" marker-end="url(#arrowhead)" />
                </svg>
                
                <!-- 思维节点 -->
                <div class="thinking-node essence-thinking">
                    <i class="fas fa-search text-3xl mb-2"></i>
                    <span class="text-base font-medium">本质思维</span>
                    <div class="absolute -bottom-8 text-xs text-gray-500 w-32 text-center">追问事物本质<br>理解核心逻辑</div>
                </div>
                
                <div class="thinking-node global-thinking">
                    <i class="fas fa-globe text-3xl mb-2"></i>
                    <span class="text-base font-medium">全局思维</span>
                    <div class="absolute -bottom-8 text-xs text-gray-500 w-32 text-center">把握整体格局<br>理解系统关联</div>
                </div>
                
                <div class="thinking-node end-game-thinking">
                    <i class="fas fa-chess text-3xl mb-2"></i>
                    <span class="text-base font-medium">终局思维</span>
                    <div class="absolute -bottom-8 text-xs text-gray-500 w-32 text-center">以终为始<br>规划未来路径</div>
                </div>
                
                <div class="thinking-node systemic-thinking">
                    <i class="fas fa-network-wired text-4xl mb-2"></i>
                    <span class="text-lg font-semibold">系统性思维</span>
                    <div class="absolute -bottom-10 text-xs text-gray-700 w-36 text-center">关于互相关联和影响<br>实现动态平衡发展</div>
                </div>
            </div>
            
            <!-- 底部文字 -->
            <div class="text-center mt-2 px-6 py-6 bg-blue-50 rounded-2xl max-w-2xl mx-auto">
                <p class="text-lg font-medium text-gray-700 leading-relaxed">
                    根据公司、部门、个人实际情况，<span class="text-blue-600 font-semibold">利用系统性思维</span>，
                    积极拥抱AI时代的到来。
                </p>
            </div>
            
    </div>
<script>
    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight' || e.key === ' ') {
            e.preventDefault();
            window.parent.postMessage('go-next', '*');
        } else if (e.key === 'ArrowLeft') {
            e.preventDefault();
            window.parent.postMessage('go-prev', '*');
        }
    });
</script>
</body>
</html>
