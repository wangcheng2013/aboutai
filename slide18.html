<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>终局思维</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            overflow: hidden;
        }
        .essence-card {
            transition: all 0.3s ease;
            border-left: 5px solid transparent;
        }
        .essence-card:hover {
            transform: translateX(5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .question-mark {
            font-size: 5rem;
            line-height: 1;
            color: #3b82f6;
            text-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="w-full h-screen flex items-center justify-center p-8">
        <div class="max-w-5xl mx-auto w-full">
            <!-- 标题区域 -->
            <div class="text-center mb-12">
                <h1 class="text-5xl font-black text-gray-800 mb-4">为什么要看行业、企业职能的未来？</h1>
                <p class="text-xl text-gray-600">终局思维：从未来看现在，以终为始</p>
            </div>
            
            <div class="grid grid-cols-1 gap-12">
                <!-- 终局思维 -->
                <div class="essence-card bg-white rounded-2xl p-8 shadow-lg">
                    <div class="flex items-center mb-6">
                        <div class="w-16 h-16 bg-gradient-to-br from-purple-100 to-pink-100 rounded-2xl flex items-center justify-center mr-6">
                            <i class="fas fa-chess-king text-3xl text-purple-600"></i>
                        </div>
                        <h2 class="text-3xl font-bold text-gray-800">终局思维</h2>
                    </div>
                    <div class="pl-22 space-y-4 text-gray-700 text-lg leading-relaxed">
                        <p>终局思维帮助我们<strong class="text-purple-600">以终为始，明确方向</strong>：</p>
                        <ul class="space-y-4">
                            <li class="flex items-start">
                                <span class="w-6 h-6 bg-purple-100 text-purple-700 rounded-full flex-shrink-0 flex items-center justify-center mr-3 mt-1">1</span>
                                <div>
                                    <strong class="text-purple-700">预见行业终局</strong><br>
                                    <span class="text-gray-600">分析AI对各行业的深度重塑，识别未来5-10年的变革方向与机会</span>
                                </div>
                            </li>
                            <li class="flex items-start">
                                <span class="w-6 h-6 bg-purple-100 text-purple-700 rounded-full flex-shrink-0 flex items-center justify-center mr-3 mt-1">2</span>
                                <div>
                                    <strong class="text-purple-700">重构企业职能</strong><br>
                                    <span class="text-gray-600">重新定义组织架构与人才需求，为AI时代的职能转型做好准备</span>
                                </div>
                            </li>
                            <li class="flex items-start">
                                <span class="w-6 h-6 bg-purple-100 text-purple-700 rounded-full flex-shrink-0 flex items-center justify-center mr-3 mt-1">3</span>
                                <div>
                                    <strong class="text-purple-700">规划个人发展</strong><br>
                                    <span class="text-gray-600">识别AI时代的关键能力，制定个人成长路径，在变革中把握职业发展机遇</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- 关键问题 -->
                <div class="essence-card bg-gradient-to-br from-purple-50 to-pink-50 rounded-2xl p-8 shadow-lg border-2 border-purple-100">
                    <div class="flex flex-col items-center text-center">
                        <div class="w-20 h-20 bg-gradient-to-br from-purple-200 to-pink-200 rounded-2xl flex items-center justify-center mb-6 shadow-lg transform -rotate-6">
                            <i class="fas fa-question text-4xl text-purple-600"></i>
                        </div>
                        <h2 class="text-3xl font-bold text-gray-800 mb-6 bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                            面对AI时代，我们应该做什么？
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                window.parent.postMessage('go-next', '*');
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                window.parent.postMessage('go-prev', '*');
            }
        });
    </script>
</body>
</html>
